<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生注册</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* 表单元素样式 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            background: transparent;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-bottom-color: #007bff;
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* 下拉菜单样式 */
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background: url("data:image/svg+xml;utf8,<svg fill='%23007bff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 10px center;
            background-size: 12px;
        }

        /* 按钮样式 */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 链接样式 */
        .link {
            margin-top: 15px;
            color: #666;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* 消息提示样式 */
        .flash-messages {
            margin: 15px 0;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生注册</h1>

        <!-- 注册表单 -->
        <form method="POST">
            <div class="form-group">
                <input type="text" id="student_id" name="student_id" placeholder="学号" required>
            </div>

            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="姓名" required>
            </div>

            <div class="form-group">
                <input type="text" id="id_card" name="id_card" placeholder="身份证号" required>
            </div>

            <div class="form-group">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="s_class" name="s_class" placeholder="班级" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="密码" required>
            </div>

            <div class="form-group">
                <input type="text" id="building_number" name="building_number" placeholder="楼宇编号" required>
            </div>
            <div class="form-group">
                <input type="text" id="building_name" name="building_name" placeholder="楼宇名称" required>
            </div>
            <div class="form-group">
                <input type="text" id="room_number" name="room_number" placeholder="房间号" required>
            </div>

            <button type="submit">立即注册</button>
        </form>

        <p class="link">已有账号？<a href="/login">立即登录</a></p>

        <!-- 消息提示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
